<script>
    function printNumbersI(from, to) {
        let current = from;

        let timerId = setInterval(function() {
            alert(current);
            if (current == to) {
            clearInterval(timerId);
            }
            current++;
        }, 1000);
    }

    function printNumbersT(from, to) {
        let current = from;

        setTimeout(function go() {
            alert(current);
            if (current < to) {
            setTimeout(go, 1000);
            }
            current++;
        }, 1000);
    }

    
    printNumbersI(5, 10);
</script>
