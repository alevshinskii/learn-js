<script>
    let list = {
        value: 1,
        next: {
            value: 2,
            next: {
                value: 3,
                    next: {
                        value: 4,
                        next: null
                    }
                }
        }
    };

    function printList(list){
        let item=list;
        while(true){
            alert(item.value);
            if(item.next!=null){
                item=item.next;
            }
            else break;
        } 
    }


    function printListRec(list){
        alert(list.value);
        if(list.next!=null){
            return printListRec(list.next);
        }
    }

    alert(printList(list));
    alert(printListRec(list));
</script>
