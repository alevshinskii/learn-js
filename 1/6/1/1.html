<script>
    // sumTo(1) = 1
    // sumTo(2) = 2 + 1 = 3
    // sumTo(3) = 3 + 2 + 1 = 6
    // sumTo(4) = 4 + 3 + 2 + 1 = 10
    // ...
    // sumTo(100) = 100 + 99 + ... + 2 + 1 = 5050


    function sumTo(n){
        let sum=0;
        for(let i=1;i<=n;i++){
            sum+=i;
        }
        return sum;
    }

    function sumTo2(n){
        if(n>1){
            return n + sumTo2(n-1);
        }
        else return 1;
    }

    function sumTo3(n){
        return ((2*1 + n)/2)*(((n-1)/(2-1)))+1;
    }

    alert(sumTo(100));
    alert(sumTo2(100));
    alert(sumTo3(100));
</script>
