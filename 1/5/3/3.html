<script>

    function truncate(str,maxlength){
        if(str.length<=maxlength){
            return str;
        }
        let slicedString=str.substr(0,maxlength-1);
        return slicedString+"…";
    }


    alert(truncate("Вот, что мне хотелось бы сказать на эту тему:", 20) 
    == "Вот, что мне хотело…" && truncate("Всем привет!", 20) 
    == "Всем привет!");
</script>
