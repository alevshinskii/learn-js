<script>
    function unique(arr) {
        let result=[];
        arr.forEach(i => {
            if(!result.includes(i)){
                result.push(i);
            }
        });
        return result;
    }

    let strings = ["кришна", "кришна", "харе", "харе",
    "харе", "харе", "кришна", "кришна", ":-O"
    ];

    alert( unique(strings) );
</script>
