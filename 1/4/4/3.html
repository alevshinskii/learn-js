<script>
    let calculator = {
        a:0,
        b:0,
        read() {
            this.a=prompt("a=","");
            this.b=prompt("b=","");
        },
        mul() {return +this.a+ +this.b},
        sum() {return this.a*this.b}
    };

    calculator.read();
    alert( calculator.sum() );
    alert( calculator.mul() );
</script>
