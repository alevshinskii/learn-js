<script>

    function Calculator(){
        this.a=0;
        this.b=0;
        this.read=function read(){
            this.a=prompt("a=","");
            this.b=prompt("b=","");
        }
        this.sum= ()=>{
            return +this.a + +this.b;
        }
        this.mul=() => {
            return this.a*this.b;
        }
    }

    let calculator = new Calculator();


    calculator.read();

    alert( "Sum=" + calculator.sum() );
    alert( "Mul=" + calculator.mul() );
</script>
