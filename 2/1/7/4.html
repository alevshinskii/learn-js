<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <div id="tree"></div>

  <!-- Результат должен быть:
<div id="tree">
<ul>
  <li>Рыбы
    <ul>
      <li>форель</li>
      <li>лосось</li>
    </ul>
  </li>
  <li>Деревья
    <ul>
      <li>Огромные
        <ul>
          <li>секвойя</li>
          <li>дуб</li>
        </ul>
      </li>
      <li>Цветковые
        <ul>
          <li>яблоня</li>
          <li>магнолия</li>
        </ul>
      </li>
    </ul>
  </li>
</ul>
</div>
-->

  <script>
    let data = {
      "Рыбы": {
        "форель": {},
        "лосось": {}
      },

      "Деревья": {
        "Огромные": {
          "секвойя": {},
          "дуб": {}
        },
        "Цветковые": {
          "яблоня": {},
          "магнолия": {}
        }
      }
    };

    function createTreeDom(obj) {
      if (!Object.keys(obj).length) return;

      let ul = document.createElement('ul');

      for (let key in obj) {
        let li = document.createElement('li');
        li.innerHTML = key;

        let childrenUl = createTreeDom(obj[key]);
        if (childrenUl) {
          li.append(childrenUl);
        }

        ul.append(li);
      }

      return ul;
    }

    function createTree(container, data) {
        container.append(createTreeDom(obj));
    }

    createTree(document.getElementById('tree'), data);
  </script>

</body>
</html>
